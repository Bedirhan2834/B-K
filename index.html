<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
            color: #ff9e00;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .social-icons a {
            text-decoration: none;
        }
        .social-icons img {
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Hub</h1>
        
        <div class="social-icons">
            <a href="https://www.instagram.com/bedirhan_kymk_/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@bedirhan_kymk_" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/TikTok_logo_2018.svg" alt="TikTok">
            </a>
            <a href="https://open.spotify.com/user/e02o4n09r85plso05jndp7d24" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
            </a>
            <a href="https://www.youtube.com/@Bedirhan_kymk_" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/YouTube_icon_%282013-2017%29.png" alt="YouTube">
            </a>
            <a href="https://discord.com/invite/ncmNMbNtdX" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Discord_logo_2021.svg" alt="Discord">
            </a>
            <a href="https://www.twitch.tv/bedirhan_kymk_" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Twitch_logo_2019.svg" alt="Twitch">
            </a>
        </div>
    </div>
</body>
</html>
