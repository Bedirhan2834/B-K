<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-image: url(https://i.pinimg.com/originals/12/b2/3a/12b23a7752e8a7a4464c1ff5e596237f.gif);
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: -60px;
            position: relative;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #007fff, #1e90ff);
            opacity: 50%;
            z-index: -1;
            border-radius: 20px;
            padding-bottom: 400px;
        }

        h1 {
            margin-bottom: 50px;
            color: #ffffff;
            font-size: 4rem;
            letter-spacing: 2px;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 45%;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .social-icons img {
            width: 55px;
            height: 55px;
            transition: all 0.3s ease;
        }

        /* Saat ve Takvim Stili */
        .clock, .calendar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .clock {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .calendar {
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Diğer stil kodları buraya gelecek... */
    </style>
</head>
<body>
    <div class="container">
        <div class="background-layer"></div>
        <h1 class="animate__animated animate__flip">Social Hub</h1>

        <div class="social-icons animate__bounceIn">
            <!-- Sosyal medya ikonları buraya gelecek -->
        </div>
    </div>

    <!-- Saat ve Takvim Alanı -->
    <div id="clock" class="clock"></div>
    <div id="calendar" class="calendar"></div>

    <script>
        // Saat ve Takvim Güncelleme Fonksiyonu
        function updateClockAndCalendar() {
            const now = new Date();
            
            // Saat
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            // Tarih (Gün/Ay/Yıl)
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const day = days[now.getDay()];
            const date = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const dateString = `${day}, ${month} ${date}, ${year}`;

            // Saat ve Takvimi Sayfada Güncelle
            document.getElementById("clock").textContent = timeString;
            document.getElementById("calendar").textContent = dateString;
        }

        // Saat ve Takvimi her saniye güncelle
        setInterval(updateClockAndCalendar, 1000);

        // İlk güncelleme
        updateClockAndCalendar();
    </script>
</body>
</html>
