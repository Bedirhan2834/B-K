<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <!-- Google Fonts'tan Dancing Script fontunu ekliyoruz -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            /* Calligraphy fontu tüm yazılara uygulanıyor */
            background-image: url(https://i.pinimg.com/originals/12/b2/3a/12b23a7752e8a7a4464c1ff5e596237f.gif);
            background-repeat: no-repeat;
            background-size: 110%;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: -60px;
            position: relative;
        }

        /* Arka plan katmanı ekliyoruz */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff9e00, #f78e1e);
            z-index: -1;
            /* Katmanı arka planda tutuyoruz */
            border-radius: 20px;
            /* Köşeleri yuvarlıyoruz */
            padding: 20px;
            /* İçerikle araya boşluk ekliyoruz */
        }

        h1 {
            margin-bottom: 50px;
            /* Başlığın altında daha fazla boşluk */
            color: #ffffff;
            font-size: 4rem;
            /* Fontu büyütüyoruz */
            letter-spacing: 2px;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            /* İkonlar arasındaki boşluğu küçülttük */
            margin-top: 30px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* İkonlar arasındaki boşluğu biraz daha küçülttük */
            width: 45%;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .social-icons img {
            width: 55px;
            /* İkonların boyutunu biraz küçülttük */
            height: 55px;
            transition: all 0.3s ease;
        }

        .social-icons p {
            margin-top: 10px;
            font-size: 1.2rem;
            /* Yazı fontunu biraz büyüttük */
            color: #ffffff;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        /* Hover efekti */
        .social-icons a:hover img {
            transform: scale(1.2);
            /* İkonu büyütür */
        }

        .social-icons a:hover p {
            transform: scale(1.2);
            /* Yazıyı büyütür */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background-layer"></div> <!-- Arka plan katmanı burada yer alıyor -->
        <h1>Social Hub</h1>

        <div class="social-icons animate__bounceIn">
            <div class="column">
                <a href="https://www.instagram.com/bedirhan_kymk_/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png"
                        alt="Instagram">
                    <p>Instagram</p>
                </a>
                <a href="https://www.tiktok.com/@bedirhan_kymk_" target="_blank">
                    <img src="https://www.svgrepo.com/show/303260/tiktok-logo-logo.svg" alt="TikTok">
                    <p>TikTok</p>
                </a>
                <a href="https://open.spotify.com/user/e02o4n09r85plso05jndp7d24" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
                        alt="Spotify">
                    <p>Spotify</p>
                </a>
            </div>

            <div class="column">
                <a href="https://www.youtube.com/@Bedirhan_kymk_" target="_blank">
                    <img src="https://www.svgrepo.com/show/343537/youtube-player-multimedia-video-communication-interaction.svg"
                        alt="YouTube">
                    <p>YouTube</p>
                </a>
                <a href="https://discord.com/invite/ncmNMbNtdX" target="_blank">
                    <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord">
                    <p>Discord</p>
                </a>
                <a href="https://www.twitch.tv/bedirhan_kymk_" target="_blank">
                    <img src="https://www.svgrepo.com/show/448251/twitch.svg" alt="Twitch">
                    <p>Twitch</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
