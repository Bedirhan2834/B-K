<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-image: url(https://i.pinimg.com/originals/12/b2/3a/12b23a7752e8a7a4464c1ff5e596237f.gif);
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: -60px;
            position: relative;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #007fff, #1e90ff);
            opacity: 50%;
            z-index: -1;
            border-radius: 20px;
            padding-bottom: 400px;
        }

        h1 {
            margin-bottom: 50px;
            color: #ffffff;
            font-size: 4rem;
            letter-spacing: 2px;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 45%;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .social-icons img {
            width: 55px;
            height: 55px;
            transition: all 0.3s ease;
        }

        .feedback-form {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            color: #ffffff;
        }

        .feedback-form h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .feedback-form label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }

        .feedback-form button {
            padding: 10px 20px;
            background-color: #007fff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .feedback-form button:hover {
            background-color: #1e90ff;
        }

        #thank-you-message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background-layer"></div>
        <h1 class="animate__animated animate__flip">Social Hub</h1>

        <div class="social-icons animate__bounceIn">
            <!-- Sosyal medya ikonları buraya gelecek -->
        </div>

        <!-- Geri Bildirim Anketi -->
        <div class="feedback-form animate__fadeIn">
            <h2>Which social media platform do you prefer?</h2>
            <form id="surveyForm">
                <label>
                    <input type="radio" name="platform" value="Instagram"> Instagram
                </label><br>
                <label>
                    <input type="radio" name="platform" value="TikTok"> TikTok
                </label><br>
                <label>
                    <input type="radio" name="platform" value="Spotify"> Spotify
                </label><br>
                <label>
                    <input type="radio" name="platform" value="YouTube"> YouTube
                </label><br>
                <label>
                    <input type="radio" name="platform" value="Discord"> Discord
                </label><br>
                <label>
                    <input type="radio" name="platform" value="Twitch"> Twitch
                </label><br><br>
                <button type="submit">Submit Feedback</button>
            </form>
            <div id="thank-you-message" style="display: none;">
                <h3>Thank you for your feedback!</h3>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Kullanıcının seçtiği platformu alıyoruz
            const formData = new FormData(event.target);
            const selectedPlatform = formData.get("platform");

            if (selectedPlatform) {
                alert("You prefer: " + selectedPlatform);

                // Teşekkür mesajını göster
                document.getElementById("thank-you-message").style.display = "block";
                
                // Formu sıfırlıyoruz
                event.target.reset();

                // Geri bildirim gönderildiğinde formu gizliyoruz
                setTimeout(function() {
                    document.getElementById("thank-you-message").style.display = "none";
                }, 3000);
            } else {
                alert("Please select a platform before submitting.");
            }
        });
    </script>
</body>
</html>
