<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
            color: #ff9e00;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .social-icons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 45%;
            align-items: center;
        }
        .social-icons a {
            text-decoration: none;
        }
        .social-icons img {
            width: 60px; /* Icon width */
            height: 60px; /* Icon height */
            transition: all 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Hub</h1>
        
        <div class="social-icons">
            <div class="column">
                <a href="https://www.instagram.com/bedirhan_kymk_/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com/@bedirhan_kymk_" target="_blank">
                    <img src="https://www.svgrepo.com/show/303260/tiktok-logo-logo.svg" alt="TikTok">
                </a>
                <a href="https://open.spotify.com/user/e02o4n09r85plso05jndp7d24" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
                </a>
            </div>

            <div class="column">
                <a href="https://www.youtube.com/@Bedirhan_kymk_" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/512px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube">
                </a>
                <a href="https://discord.com/invite/ncmNMbNtdX" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Discord_logo.svg/720px-Discord_logo.svg.png" alt="Discord">
                </a>
                <a href="https://www.twitch.tv/bedirhan_kymk_" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Twitch_logo_2019.svg/512px-Twitch_logo_2019.svg.png" alt="Twitch">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
