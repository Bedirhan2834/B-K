<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-image: url(https://i.pinimg.com/originals/12/b2/3a/12b23a7752e8a7a4464c1ff5e596237f.gif);
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: -60px;
            position: relative;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #007fff, #1e90ff);
            opacity: 50%;
            z-index: -1;
            border-radius: 20px;
            padding-bottom: 400px;
        }

        h1 {
            margin-bottom: 50px;
            color: #ffffff;
            font-size: 4rem;
            letter-spacing: 2px;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 45%;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .social-icons img {
            width: 55px;
            height: 55px;
            transition: all 0.3s ease;
        }

        .social-icons p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #007cb2; /* Yazı rengi değiştirildi */
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
            filter: brightness(1.5) drop-shadow(0 0 10px #ffffff);
        }

        .social-icons a:hover p {
            transform: scale(1.2);
            color: #ffcc00;
        }

        .footer {
            display: none; 
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            width: 100%;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        @media (min-width: 769px) {
            .footer {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                margin-top: 0;
            }

            h1 {
                font-size: 2.5rem;
            }

            .social-icons {
                gap: 15px;
                justify-content: center;
            }

            .social-icons .column {
                width: 45%;
                margin-bottom: 15px;
            }

            .social-icons img {
                width: 45px;
                height: 45px;
            }

            .social-icons p {
                font-size: 1rem;
            }

            body {
                background-image: url(https://i.pinimg.com/originals/6f/bc/f9/6fbcf93549ebfb8660953e347e3691f4.gif);
                background-size: cover;
                background-position: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .social-icons img {
                width: 40px;
                height: 40px;
            }

            .social-icons p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background-layer"></div>
        <h1 class="animate__animated animate__flip">Social Hub</h1>

        <div class="social-icons animate__bounceIn">
            <div class="column">
                <a href="https://www.instagram.com/bedirhan_kymk_/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="Instagram">
                    <p>Instagram</p>
                </a>
                <a href="https://www.tiktok.com/@bedirhan_kymk_" target="_blank">
                    <img src="https://www.svgrepo.com/show/303260/tiktok-logo-logo.svg" alt="TikTok">
                    <p>TikTok</p>
                </a>
                <a href="https://open.spotify.com/user/e02o4n09r85plso05jndp7d24" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
                    <p>Spotify</p>
                </a>
            </div>
            <div class="column">
                <a href="https://www.youtube.com/@Bedirhan_kymk_" target="_blank">
                    <img src="https://www.svgrepo.com/show/343537/youtube-player-multimedia-video-communication-interaction.svg" alt="YouTube">
                    <p>YouTube</p>
                </a>
                <a href="https://discord.com/invite/ncmNMbNtdX" target="_blank">
                    <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord">
                    <p>Discord</p>
                </a>
                <a href="https://www.twitch.tv/bedirhan_kymk_" target="_blank">
                    <img src="https://www.svgrepo.com/show/448251/twitch.svg" alt="Twitch">
                    <p>Twitch</p>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2024 Bedirhan Kymk | Tüm Hakları Saklıdır
    </div>
</body>
</html>
