<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&amp;family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background: url('https://i.pinimg.com/originals/12/b2/3a/12b23a7752e8a7a4464c1ff5e596237f.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            position: relative;
            width: 90%;
            height: 90%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px); /* Blur efekti */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .user-info {
            position: absolute;
            left: 20%;
            top: 50%;
            transform: translateY(-50%);
            width: 300px; /* Kırmızı çizgi alanı tamamlandı */
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
        }

        .user-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .social-icons-container {
            position: absolute;
            right: 20%;
            top: 50%;
            transform: translateY(-50%);
            width: 300px; /* Mavi çizgi alanı kısaltıldı */
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .social-icons-container h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .social-icons a {
            display: block;
            margin: 10px 0;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

    </style>
</head>

<body>
    <!-- Ana Konteyner -->
    <div class="main-container">

        <!-- Kullanıcı Bilgileri -->
        <div class="user-info">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h2>Bedirhan K.</h2>
            <p>Social Media Enthusiast & Content Creator</p>
        </div>

        <!-- Sosyal Medya İkonları -->
        <div class="social-icons-container">
            <h2>Social Hub</h2>
            <div class="social-icons">
                <a href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="Instagram"> Instagram
                </a>
                <a href="#">
                    <img src="https://www.svgrepo.com/show/303260/tiktok-logo-logo.svg" alt="TikTok"> TikTok
                </a>
                <a href="#">
                    <img src="https://www.svgrepo.com/show/343537/youtube-player-multimedia-video-communication-interaction.svg" alt="YouTube"> YouTube
                </a>
            </div>
        </div>
    </div>
</body>

</html>
