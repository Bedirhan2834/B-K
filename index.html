<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-image: url(https://i.pinimg.com/originals/12/b2/3a/12b23a7752e8a7a4464c1ff5e596237f.gif);
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: -60px;
            position: relative;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #007fff, #1e90ff);
            opacity: 50%;
            z-index: -1;
            border-radius: 20px;
            padding-bottom: 400px;
        }

        /* PC için padding-bottom değerini arttırma */
        @media (min-width: 769px) {
            .background-layer {
                padding-bottom: 500px;
            }
        }

        h1 {
            margin-bottom: 50px;
            color: #ffffff;
            font-size: 4rem;
            letter-spacing: 2px;
        }

        /* Tema Seçim Menüsü */
        .theme-selector {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .theme-selector select {
            background-color: #007fff;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 45%;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-icons img {
            width: 55px;
            height: 55px;
            transition: all 0.3s ease;
        }

        .social-icons p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        /* Hover efekti */
        .social-icons a:hover img {
            transform: scale(1.2); /* İkonu büyütme */
            filter: brightness(1.5) drop-shadow(0 0 10px #ffffff); /* Parlaklık ve gölge ekleme */
        }

        .social-icons a:hover p {
            transform: scale(1.2); /* Yazıyı büyütme */
            color: #ffcc00; /* Renk değişimi */
        }

        /* Daha belirgin bir hover efekti için arka plan halkası */
        .social-icons a:hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite; /* Pürüzsüz animasyon ekleniyor */
        }

        /* Hover halkası animasyonu */
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.6;
            }
        }

        /* Default Theme */
        body {
            background-image: url(https://i.pinimg.com/originals/12/b2/3a/12b23a7752e8a7a4464c1ff5e596237f.gif);
            color: #ffffff;
        }

        /* Dark Theme */
        .dark-theme {
            background-color: #333;
            color: #ddd;
        }

        .dark-theme .social-icons a {
            color: #ddd;
        }

        /* Colorful Theme */
        .colorful-theme {
            background-color: #ffcc00;
            color: #333;
        }

        .colorful-theme .social-icons a {
            color: #333;
        }

        /* Custom styles for theme-related adjustments */
        .dark-theme h1 {
            color: #fff;
        }

        .colorful-theme h1 {
            color: #1a1a1a;
        }

    </style>
</head>

<body>
    <div class="theme-selector">
        <label for="theme">Choose a Theme: </label>
        <select id="theme" onchange="changeTheme(event)">
            <option value="default">Default</option>
            <option value="dark">Dark Mode</option>
            <option value="colorful">Colorful Theme</option>
        </select>
    </div>

    <div class="container">
        <div class="background-layer"></div>
        <h1 class="animate__animated animate__flip">Social Hub</h1>

        <div class="social-icons animate__bounceIn">
            <div class="column">
                <a href="https://www.instagram.com/bedirhan_kymk_/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="Instagram">
                    <p>Instagram</p>
                </a>
                <a href="https://www.tiktok.com/@bedirhan_kymk_" target="_blank">
                    <img src="https://www.svgrepo.com/show/303260/tiktok-logo-logo.svg" alt="TikTok">
                    <p>TikTok</p>
                </a>
                <a href="https://open.spotify.com/user/e02o4n09r85plso05jndp7d24" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
                    <p>Spotify</p>
                </a>
            </div>

            <div class="column">
                <a href="https://www.youtube.com/@Bedirhan_kymk_" target="_blank">
                    <img src="https://www.svgrepo.com/show/343537/youtube-player-multimedia-video-communication-interaction.svg" alt="YouTube">
                    <p>YouTube</p>
                </a>
                <a href="https://discord.com/invite/ncmNMbNtdX" target="_blank">
                    <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord">
                    <p>Discord</p>
                </a>
                <a href="https://www.twitch.tv/bedirhan_kymk_" target="_blank">
                    <img src="https://www.svgrepo.com/show/448251/twitch.svg" alt="Twitch">
                    <p>Twitch</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        function changeTheme(event) {
            const theme = event.target.value;
            
            // Temaya göre sınıfları değiştir
            document.body.classList.remove('dark-theme', 'colorful-theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else if (theme === 'colorful') {
                document.body.classList.add('colorful-theme');
            } else {
                document.body.classList.remove('dark-theme', 'colorful-theme');
            }

            // Temayı localStorage'a kaydet
            localStorage.setItem('theme', theme);
        }

        // Sayfa yüklenince seçilen temayı uygula
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.getElementById('theme').value = savedTheme;
                changeTheme({ target: { value: savedTheme } });
            }
        };
    </script>
</body>
</html>
